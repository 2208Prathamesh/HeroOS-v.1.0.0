<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2, h3, h4, h5, h6, p {
      margin-bottom: 15px;
    }
    select {
      font-size: 16px;
      padding: 5px;
      margin-right: 10px;
    }
  </style>
</head>
<body>


  <!-- Script -->
  <script>
    function changeFont() {
      const fontSelect = document.getElementById('fontSelect');
      const selectedFont = fontSelect.value;

      // Store the selected font in localStorage
      localStorage.setItem('selectedFont', selectedFont);

      // Apply the font to the entire page
      document.body.style.fontFamily = selectedFont;

      // Update the font style on linked pages
      const links = document.querySelectorAll('a');
      for (const link of links) {
        link.style.fontFamily = selectedFont;
      }
    }

    // Read the selected font from localStorage on page load
    document.addEventListener('DOMContentLoaded', function () {
      const storedFont = localStorage.getItem('selectedFont');
      if (storedFont) {
        document.body.style.fontFamily = storedFont;
        // Set the selected font in the dropdown (optional)
        const fontSelect = document.getElementById('fontSelect');
        fontSelect.value = storedFont;
      }
    });
  </script>
</body>
</html>
<!--Font script ended-->
