  <script>
    function changeFont() {
      const fontSelect = document.getElementById('fontSelect');
      const selectedFont = fontSelect.value;

      // Store the selected font in localStorage
      localStorage.setItem('selectedFont', selectedFont);

      // Apply the font to the entire page
      document.body.style.fontFamily = selectedFont;

      // Update the font style on linked pages
      const links = document.querySelectorAll('a');
      for (const link of links) {
        link.style.fontFamily = selectedFont;
      }
    }

    // Read the selected font from localStorage on page load
    document.addEventListener('DOMContentLoaded', function () {
      const storedFont = localStorage.getItem('selectedFont');
      if (storedFont) {
        document.body.style.fontFamily = storedFont;
        // Set the selected font in the dropdown (optional)
        const fontSelect = document.getElementById('fontSelect');
        fontSelect.value = storedFont;
      }
    });
  </script>
</body>

<!DOCTYPE html>
<html>
<head>
  <title>Password Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="password"] {
      width: 200px;
      padding: 5px;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Password Settings</h1>
  <label for="password">Enter Password:</label>
  <input type="password" id="password" placeholder="Enter password">
  <br>
  <button type="button" id="save-password">Save Password</button>
  <br>
  <label for="remove-password">Remove Password:</label>
  <input type="password" id="remove-password" placeholder="Enter current password">
  <button type="button" id="remove-password-btn">Remove Password</button>

  <script>
    // Function to save the password to local storage
    function savePassword() {
      const password = document.getElementById('password').value;
      if (password.trim() !== '') {
        const storedPassword = localStorage.getItem('password');
        if (storedPassword) {
          const previousPassword = prompt('Please enter your previous password:');
          if (previousPassword !== storedPassword) {
            alert('Incorrect previous password. Cannot change the password.');
            return;
          }
        }
        localStorage.setItem('password', password);
        alert('Password has been set successfully!');
      } else {
        alert('Please enter a valid password.');
      }
    }

    // Function to remove the password from local storage
    function removePassword() {
      const storedPassword = localStorage.getItem('password');
      const removePassword = document.getElementById('remove-password').value;
      if (removePassword === storedPassword) {
        localStorage.removeItem('password');
        alert('Password has been removed successfully!');
      } else {
        alert('Incorrect password. Cannot remove password.');
      }
    }

    // Event listeners
    document.getElementById('save-password').addEventListener('click', savePassword);
    document.getElementById('remove-password-btn').addEventListener('click', removePassword);
  </script>
</body>
</html>
